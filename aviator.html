<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Mod</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                url('crackerboy999.png') no-repeat center center fixed, /* Background image */
                linear-gradient(135deg, #1b1e28, #2a2d37, #3b3e4b); /* Dark gradient */
            background-size: cover, 400% 400%; /* Ensure image covers and gradient animates */
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        /* Background gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .predictor-box {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4747; /* Red aviator-style border */
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 71, 71, 0.5); /* Glowing red shadow */
            text-align: center;
        }

        .predictor-box h1 {
            font-size: 28px;
            color: #ff4747; /* Title color */
            margin-bottom: 25px;
            font-family: 'Roboto', sans-serif;
        }

        .result {
            font-size: 48px;
            margin: 30px 0;
            color: #00ff00; /* Green color for result like aviator game */
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff4747;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e03e3e;
        }

        .button:active {
            background-color: #ff3333;
            transform: scale(0.98);
        }

        /* Optional: glow animation around the result box */
        .result.glow {
            animation: glowEffect 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
            }
        }
    </style>
</head>
<body>

    <div class="predictor-box">
        <h1>Aviator Predictor</h1>
        <div id="result" class="result">--</div>
        <button class="button" onclick="predictResult()">Predict</button>
    </div>

    <script>
        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function predictResult() {
            let result;
            let probabilityUnder5 = Math.random() < 0.80; // 80% chance for result under 5

            if (probabilityUnder5) {
                let probabilityUnder3 = Math.random() < 0.80; // 80% of those under 5 are under 3
                result = probabilityUnder3 ? getRandomNumber(1.00, 3.00) : getRandomNumber(3.01, 5.00);
            } else {
                result = getRandomNumber(5.01, 10.00); // 20% chance for result above 5
            }

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = result;

            // Add a glow effect for added style
            resultDiv.classList.add('glow');
        }
    </script>

</body>
</html>
